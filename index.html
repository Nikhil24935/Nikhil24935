<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minecraft Server Panel</h1>
    </header>
    <main>
        <section id="server-status">
            <h2>Server Status</h2>
            <p id="status-text">Loading...</p>
            <button id="start-server">Start Server</button>
            <button id="stop-server">Stop Server</button>
        </section>
        <section id="player-list">
            <h2>Players Online</h2>
            <ul id="player-list-items">
                <li>Loading...</li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
